<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Feasibility Study</title>

  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .submenu {
      max-width: 500px;
      margin: 0 auto 30px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .submenu button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      background: #eaeaea;
    }

    .submenu button:hover {
      background: #d0d0d0;
    }

    .chart {
      display: none;
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>

  <script>
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(init);

    function init() {
      drawScatter();
      drawBubble();
    }

    function showChart(id) {
      document.getElementById('scatter').style.display = 'none';
      document.getElementById('bubble').style.display = 'none';
      document.getElementById(id).style.display = 'block';
    }

    function drawScatter() {
      const data = google.visualization.arrayToDataTable([
        ['CAPEX', 'NPV'],
        [200, 150],
        [300, 220],
        [400, 260],
        [500, 310]
      ]);

      const options = {
        title: 'Scatter Chart – Feasibility Study',
        hAxis: { title: 'CAPEX (US$ M)' },
        vAxis: { title: 'NPV (US$ M)' },
        legend: 'none'
      };

      const chart = new google.visualization.ScatterChart(
        document.getElementById('scatter_chart')
      );
      chart.draw(data, options);
    }

    function drawBubble() {
      const data = google.visualization.arrayToDataTable([
        ['ID', 'CAPEX', 'NPV', 'IRR', 'Life'],
        ['Case A', 200, 150, 15, 10],
        ['Case B', 300, 220, 18, 15],
        ['Case C', 400, 260, 20, 20],
        ['Case D', 500, 310, 22, 25]
      ]);

      const options = {
        title: 'Bubble Chart – Feasibility Study',
        hAxis: { title: 'CAPEX (US$ M)' },
        vAxis: { title: 'NPV (US$ M)' },
        bubble: { textStyle: { fontSize: 11 } }
      };

      const chart = new google.visualization.BubbleChart(
        document.getElementById('bubble_chart')
      );
      chart.draw(data, options);
    }
  </script>
</head>

<body>
  <h1>Feasibility Study</h1>

  <div class="submenu">
    <button onclick="showChart('scatter')">Scatter Chart</button>
    <button onclick="showChart('bubble')">Bubble Chart</button>
  </div>

  <div id="scatter" class="chart">
    <div id="scatter_chart" style="width:100%; height:500px;"></div>
  </div>

  <div id="bubble" class="chart">
    <div id="bubble_chart" style="width:100%; height:500px;"></div>
  </div>
</body>
</html>
